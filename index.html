<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <!--estilos css-->
  <link rel="stylesheet" href="css/styles.css"/>
  <!--font awesome-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!--bootstrap css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row align-items-center" id="headerup">
        <div class="col-md-3 d-none d-md-block"><img class="align-self-center" id="logo" src="logo.png" alt="alt"/></div>
        <div class="col-md-9 col-lg-6 d-print-none">
          <div class="form-group align-self-center" id="barraBusqueda">
            <label class="sr-only" for="#busqueda">busqueda</label>
            <div class="input-group">
              <input class="form-control" id="busqueda" type="search" name="busqueda" placeholder="buscar productos, marcas y más..."/>
              <div class="input-group-btn" id="buscar">
                <button class="btn btn-default" id="botonbusqueda" type="submit"><img src="./search-512.png" height="35px"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 d-none d-lg-block">
          <div class="align-self-center" id="slogan">La compra inteligente</div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark justify-content-between navbar-static-top"><a class="d-xs-block d-sm-block d-md-none navbar-brand" href="#"> <img class="d-inline-block align-top" src="logo.png" width="150" height="30" alt=""/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorias</a>
            <div class="dropdown-menu" id="categorias" aria-labelledby="navbarDropdown"></div>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Ofertas de la semana</a></li>
          <li class="nav-item"><a class="nav-link d-xs-block d-md-none" href="#">Registrate | Ingresá</a></li>
        </ul>
      </div>
      <button class="d-none d-md-block btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Registrate | Ingresá</button>
      <!-- Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ingreso</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Ingresa tu email"/><small class="form-text text-muted" id="emailHelp">Nunca daremos tu direccion a nadie.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Ingresa tu contraseña"/>
                </div>
                <div class="form-check">
                  <input class="form-check-input" id="exampleCheck1" type="checkbox"/>
                  <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
                <button class="btn btn-primary" type="submit">Ingresar</button>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid" id="fondo">
    <div id="carrito"></div>
    <div id="shopping">
      <div class="container"> 
        <div class="row" id="productos"> </div>
      </div>
    </div>
  </div>
  <!--jquery y bootstrap-->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <!--codigos js-->
  <script src="js/array.js"></script>
  <script src="js/code.js"></script>
</body>
